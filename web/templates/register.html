          <div class="login-wrapper my-auto">

            <form method="POST" action="reg_Auth">
              <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" name="ID" id="ID" class="form-control" placeholder="enter your ID">
              </div>
              <div class="form-group mb-4">

              <div class="form-group">
                <label for="Nickname">Nick Name</label>
                <input type="text" name="Nickname" id="Nickname" class="form-control" placeholder="enter your Nickname">
              </div>
              <div class="form-group">
                <label for="Comment">Comment</label>
                <input type="text" name="Comment" id="Comment" class="form-control" placeholder="enter your Comment">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">

          </div>
        </div>
