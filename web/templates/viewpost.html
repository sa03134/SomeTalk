<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Post View - OOO Community</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/starter-template.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href=".">OOO Community</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href=".">Home</a></li>
            <li><a href="board">Board</a></li>
            {% if session %}
            <li><a href="Profile">Profile</a></li>
            <li><a href="Logout">Logout</a></li>
            {% else %}
            <li><a href="login">Login</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title"> </h1>
                <div class="form-group">
                    <h2>{{ param.Title }}</h2>
                </div>
                <div class="form-group">
                    <h3>{{ param.Author }} / {{ param.DATE }}</h3>
                </div>
                <div class="form-group">
                    {{ param.Content }}
                </div>
                {% if session.name == param.Author %}
                <input class="btn btn-block login-btn" type="button" value="삭제" onclick="location.href='DeletePost?No={{ param.No }}'">
                {% endif %}
          </div>
        </div>
      </div>
    </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
